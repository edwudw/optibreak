<!DOCTYPE html>
<html>
<head>
  <title>OptiBreak Options</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h2 {
      margin-top: 36px;
      color: #102542;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    form {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      padding: 28px 32px 18px 32px;
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #102542;
    }
    label {
      font-size: 1.1em;
      color: #102542;
      margin-bottom: 12px;
      font-weight: 600;
    }
    input[type=number] {
      width: 70px;
      padding: 6px 8px;
      border: 2px solid #102542;
      border-radius: 5px;
      font-size: 1em;
      margin-left: 6px;
      margin-right: 6px;
      text-align: center;
      color: #102542;
      background: #f7f7f7;
    }
    button {
      background: #102542;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 22px;
      font-size: 1em;
      font-weight: 700;
      cursor: pointer;
      margin-top: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s, transform 0.1s;
      outline: 2px solid transparent;
    }
    button:focus, button:hover {
      background: #fff;
      color: #102542;
      outline: 2px solid #102542;
      transform: translateY(-2px) scale(1.04);
    }
    #status {
      margin-top: 10px;
      color: #102542;
      font-weight: 600;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h2>Set Reminder Interval</h2>
  <form id="intervalForm">
    <label>
      Reminder every <input type="number" id="interval" min="1" max="120" required> minutes
    </label>
    <button type="submit">Save</button>
  </form>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
